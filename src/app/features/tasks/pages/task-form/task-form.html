<mat-card class="form">
    <form class="input-form" [formGroup]="form" (ngSubmit)="submit()">

        <mat-form-field>
            <input type="text" matInput placeholder="Title" formControlName="title">
            <mat-error *ngIf="form.controls.title.invalid">
                Title is required.
            </mat-error>
        </mat-form-field>


        <mat-form-field>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary">
            Save Task
        </button>
    </form>
</mat-card>
